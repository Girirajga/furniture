<script>

                let a = ["GH", "HGG", "JFGHJ", "LGHMGFBV", "ghf"];

let a2 = a.map(function (s) {
    return s.length;
});

console.log("Normal way ", a2); // [8, 6, 7, 9]

let a3 = a.map((s) => s.length);

console.log("Using Arrow Function ", a3); // [8, 6, 7, 9]
